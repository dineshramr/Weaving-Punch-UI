<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Punch Machine Bluetooth Control</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .logo {
      width: 120px;
      display: block;
      margin: 0 auto 20px auto;
    }
    h1 {
      text-align: center;
    }
    .row {
      margin-bottom: 15px;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
    }
    #punchRows {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Logo" class="logo" />
  <h1>Punch Machine Control</h1>

  <label>Number of Punch Rows:</label>
  <input type="number" id="numRows" min="1" />
  <button onclick="generateRows()">Generate</button>

  <div id="punchRows"></div>

  <label><input type="checkbox" id="simultaneous" /> Send Simultaneously</label><br><br>
  <button onclick="startPunch()">Start Punch</button>
  <button onclick="connectBluetooth()">ðŸ”— Connect Bluetooth</button>

  <script src="script.js"></script>
</body>
</html>

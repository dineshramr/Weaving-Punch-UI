<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Punch Machine Bluetooth Control</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .row {
      margin-bottom: 15px;
    }
    #punchRows {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, label {
      margin: 5px;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
    }
    .punch-input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .punch-input-group input {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Logo" style="max-width: 150px; display: block; margin: auto;">
  <h1>Punch Machine Control</h1>

  <div class="row">
    <label>Number of Punch Rows:</label>
    <input type="number" id="numRows" min="1" />
    <button onclick="generateRows()">Generate</button>
  </div>

  <div id="punchRows"></div>

  <div>
    <label>
      <input type="checkbox" id="simultaneous" />
      Send Simultaneously
    </label>
  </div>

  <button onclick="startPunch()">Start Punch</button>
  <button onclick="connectBluetooth()">ðŸ”— Connect Bluetooth</button>

  <script src="script.js"></script>
</body>
</html>

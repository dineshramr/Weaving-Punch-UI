<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punch Input</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f3f3f3;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .input-row {
      margin: 10px auto;
      padding: 10px;
      background: #fff;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .input-row label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-row input {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #generatedInputs {
      margin-top: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #bluetoothStatus {
      margin-top: 10px;
      font-weight: bold;
    }
    #connectBluetooth {
      margin-top: 40px;
    }
    #logo {
      max-width: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.jpg" alt="Logo" />
  <h1>Punch Sheet Sender</h1>
  
  <label for="numPunches">Enter number of Punch Rows:</label>
  <input type="number" id="numPunches" min="1" style="padding: 10px; font-size: 16px; width: 60px;" />
  <button onclick="generatePunchInputs()">Generate Punch Inputs</button>

  <div id="generatedInputs"></div>

  <button onclick="sendAllPunchData()">Send All Punch Data</button>

  <button id="connectBluetooth">Connect to Bluetooth</button>
  <div id="bluetoothStatus">Not Connected</div>

  <script src="script.js"></script>
</body>
</html>

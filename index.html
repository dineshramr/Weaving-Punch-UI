<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Punch Data Sender</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
      background-color: #f0f2f5;
    }
    img {
      width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
    }
    #inputSection {
      margin-top: 20px;
    }
    .punch-row {
      margin: 15px auto;
      padding: 10px;
      background-color: #ffffff;
      border-radius: 10px;
      width: 60%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .punch-row input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 60%;
    }
    button {
      padding: 10px 20px;
      margin: 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Logo">
  <h1>Punch Sender</h1>
  
  <button onclick="connectBluetooth()">ðŸ”Œ Connect Bluetooth</button>
  <div id="status">Not connected</div>

  <div>
    <input type="number" id="rowCount" placeholder="Enter number of punches" min="1">
    <button onclick="generateRows()">Generate</button>
  </div>

  <form id="inputSection"></form>
  <button onclick="sendData()">Start</button>

  <script src="script.js"></script>
</body>
</html>

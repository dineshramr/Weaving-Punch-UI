

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punch Sender</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    #punchContainer {
      margin-top: 20px;
    }
    .punchRow {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }
    .punchRow input {
      padding: 8px;
      width: 200px;
      text-align: center;
    }
    .title {
      margin-top: 20px;
    }
    img.logo {
      width: 120px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Logo" class="logo"/>
  <h1 class="title">Punch Data Sender</h1>

  <input type="number" id="rowCountInput" placeholder="Enter number of punch rows" />
  <button onclick="generateRows()">Generate Punch Inputs</button>
  <br><br>
  <label><input type="checkbox" id="simultaneous"> Send Simultaneously</label>
  <br><br>

  <div id="punchContainer"></div>
  <button onclick="sendData()">Send</button>

  <script src="script.js"></script>
</body>
</html>

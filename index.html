<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punching Control App</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Styles -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      padding: 20px;
    }
    img {
      height: 60px;
      margin-bottom: 10px;
    }
    .input-section {
      margin: 20px auto;
      max-width: 400px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .row input {
      width: 100px;
      padding: 6px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      margin: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>

<body>
  <!-- Logo -->
  <img src="logo.png" alt="App Logo"/>

  <h2>Punching Machine Controller</h2>

  <!-- Row Count Input -->
  <div class="input-section">
    <input type="number" id="rowCount" placeholder="How many Punch Rows?" min="1"/>
    <button onclick="generatePunchRows()">Generate</button>
  </div>

  <!-- Dynamic Punch Inputs -->
  <div id="punchRowsContainer"></div>

  <!-- Controls -->
  <div class="input-section">
    <label>
      <input type="checkbox" id="simultaneousCheckbox"/>
      Send Simultaneously
    </label><br/>
    <button onclick="connectBluetooth()">Connect HC-05</button>
    <button onclick="sendAll()">Send</button>
    <div id="status" class="status">Status: Not Connected</div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punch Machine Controller</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 12px 14px;
      font-size: 16px;
      margin: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 320px;
    }
    .row {
      background: white;
      margin: 10px auto;
      padding: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }
    .buttons {
      margin-top: 20px;
    }
    #bluetoothConnectBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #007BFF;
      color: white;
      border: none;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Logo" style="width: 120px; margin-bottom: 20px;" />
  <h1>Punch Machine</h1>

  <input type="number" id="rowCountInput" placeholder="How many punch rows?" min="1" />
  <button onclick="generateRows()">Generate Punch Inputs</button>

  <div id="inputRowsContainer"></div>

  <div class="buttons">
    <button onclick="sendData()">Start</button>
  </div>

  <button id="bluetoothConnectBtn" onclick="connectBluetooth()">ðŸ”Œ Connect Bluetooth</button>
  <div class="status" id="statusText">Not connected</div>

  <script src="script.js"></script>
</body>
</html>

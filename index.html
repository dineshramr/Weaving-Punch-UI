<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Punch Machine Bluetooth Control</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .row {
      margin-bottom: 10px;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      padding: 8px 16px;
      margin: 5px 0;
    }
    .row-container {
      margin-top: 15px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .logo {
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Logo" class="logo" />
  <h1>Punch Machine Control</h1>

  <div>
    <label>Number of Punch Rows:</label>
    <input type="number" id="numRows" min="1" />
    <button onclick="generateRows()">Generate</button>
  </div>

  <div id="punchRows" class="row-container"></div>

  <div>
    <label>
      <input type="checkbox" id="simultaneous" />
      Send Simultaneously
    </label>
  </div>

  <button onclick="startPunch()">Start Punch</button>
  <button onclick="connectBluetooth()">ðŸ”— Connect Bluetooth</button>

  <script src="script.js"></script>
</body>
</html>

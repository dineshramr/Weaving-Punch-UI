<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Punching Machine</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .header {
      text-align: center;
    }
    .header img {
      max-width: 150px;
      margin-bottom: 10px;
    }
    .row {
      margin-bottom: 15px;
    }
    input {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.jpg" alt="Logo" />
    <h1>Punching Sheet Controller</h1>
  </div>

  <div>
    <input type="number" id="numRows" placeholder="Enter number of punches">
    <button onclick="generateRows()">Generate Rows</button>
    <button onclick="connectBluetooth()">Connect Bluetooth</button>
  </div>

  <div id="punchRows"></div>

  <label>
    <input type="checkbox" id="simultaneous"> Send Simultaneously
  </label><br>

  <button onclick="startPunch()">Start</button>

  <script src="script.js"></script>
</body>
</html>

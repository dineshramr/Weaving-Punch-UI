<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Punch Machine Bluetooth Control</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }

    img.logo {
      height: 60px;
      margin-bottom: 10px;
    }

    .row {
      margin-bottom: 15px;
    }

    input {
      margin: 5px;
      padding: 5px;
    }

    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.jpg" alt="Logo" class="logo">

  <!-- Heading -->
  <h1>Punching Sheet Controller</h1>

  <!-- Punch row container -->
  <div id="punchRows"></div>

  <!-- Number of rows input -->
  <div class="row">
    <label for="numRows">Enter Number of Punch Rows:</label>
    <input type="number" id="numRows" min="1" value="1">
    <button onclick="createRows()">Create Rows</button>
  </div>

  <!-- Simultaneous checkbox -->
  <div class="row">
    <label>
      <input type="checkbox" id="simultaneousCheckBox">
      Send Simultaneously
    </label>
  </div>

  <!-- Start button -->
  <div class="row">
    <button onclick="sendAll()">Start</button>
  </div>

  <!-- Bluetooth connection UI -->
  <div class="row">
    <select id="portList"></select>
    <button onclick="connectBluetooth()">Connect</button>
    <span id="status">Not connected</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
